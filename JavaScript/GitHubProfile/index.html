<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search GitHub Profile</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Search GitHub Profile</h1>
        <div class="search">
            <input type="text" 
            id="searchInput"
            name="searchInput"
            placeholder="Enter your GitHub Username" />
            <button class="primary-btn" id="searchBtn">Search</button>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="left">
                    <div class="avtar">
                        <img 
                        alt="avatar" 
                        src="./avtar.jpg"/>
                    </div>
                    <div class="self">
                        <h1>Prakruti Tailor</h1>
                        <h1>nature8</h1>
                    </div>
                </div>
                <button class="primary-btn">Check Profile</button>
            </div>
            <div class="about">
                <h2>About</h2>
                <p>Java full stack developer | C, C++ | HTML | CSS | SQL
                </p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h3>Followers</h3>
                    <p>1000</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
