<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbf98991e5.js" crossorigin="anonymous">

    </script>
</head>
<body>
   <div class="background1">
        <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="afterDOBButton" class="container">
            <div class="center">
            <h1>How Much Life Journey Covered, Till Now</h1>
            <div class="time-container">
                <h2>
                    <div id="year">00</div>
                    Year
                </h2>
                <h2>
                    <div id="month">00</div>
                    Months
                </h2>
                <h2>
                    <div id="day">00</div>
                    Days
                </h2>
                <h2>
                    <div id="hour">00</div>
                    Hours
                </h2>
                <h2>
                    <div id="minute">00</div>
                    Minutes
                </h2>
                <h2>
                    <div id="second">00</div>
                    Seconds
                </h2>
            </div>
            </div>
        </div>
        <div class="settings">
            <i id="settingsIcon" class="fa fa-cog"></i>
            <div id="settingsContent" class="settings-content hide">
                <input type="date" id="dobInput" />
                <button id="dobButton">Add DOB</button>
            </div>
        </div>
   </div>
   <script src="./index.js"></script> 
</body>
</html>
